<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    </head>
    <body>
        <div>
            <h1 class="text-center">Enter your Email</h1>

            <div class="input-group mb-3 w-50 mx-auto">
                <input id="input-field" type="text" class="form-control" placeholder="Enter your email" aria-label="Recipient's username" />
                <button onclick="enterEmail()" class="btn btn-outline-secondary" type="button" id="button-search">Enter</button>
            </div>
            <!-- valid message -->
            <section>
                <div id="validMessage"></div>
            </section>

            <!-- empty message -->
            <section>
                <div id="errorMessage"></div>
            </section>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="./app.js"></script>
    </body>
</html>
